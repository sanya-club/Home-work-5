<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Composition</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table>
		<div class="container">
		<tr>
			<td colspan="2" class="table1">123</td>
			<td colspan="3">  </td>
			<td colspan="2" bgcolor="#fffa69"> </td>
		</tr>
		
		<tr>
			<td rowspan="2" width="5px" class="table1"> 123 </td>
			<td rowspan="4" colspan="4" bgcolor="#ff5b2d"><br><br><br><br>  </td>
			<td rowspan="2" colspan="2" bgcolor="#fffa69"> </td>
		</tr>
		
		<tr>
		</tr>
		
		<tr>
			<td rowspan="3" class="table1"> 123 </td>
			<td rowspan="2" width="40px" class="table1"><br><br> 123 </td>
			<td rowspan="2" width="45px" class="table1"><br><br> 123 </td>
		</tr>
			
		<tr>
		</tr>
		
		<tr>
			<td rowspan="2" colspan="2" bgcolor="#000000"><br><br><br> </td>
			<td colspan="2" class="table1"><br> 123 </td>
			<td colspan="2" class="table1"> 213 </td>
		</tr>
			
		<tr>
			<td rowspan="3" bgcolor="#fffa69"> </td>
			<td colspan="2" class="table1"> 321 </td>
			<td rowspan="2" colspan="2" bgcolor="#074481"> </td>
		</tr>
			
		<tr>
			<td colspan="2" rowspan="2" class="table1"> 231 </td>
			<td colspan="2" bgcolor="#000000"> 231 </td>
		</tr>
		
		<tr>
			<td colspan="4" class="table1"> 321 </td>
		</tr>
		</div>
	</table>
</body>
</html>
